name: Build Client

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset_name: wolp-linux-amd64
          - goos: linux
            goarch: arm64
            asset_name: wolp-linux-arm64
          - goos: windows
            goarch: amd64
            asset_name: wolp-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            asset_name: wolp-darwin-amd64
          - goos: darwin
            goarch: arm64
            asset_name: wolp-darwin-arm64

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build client
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd client/src
          go build -o ../../bin/${{ matrix.asset_name }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: bin/${{ matrix.asset_name }}

      - name: Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Windows binary
        run: |
          cd client/src
          go build -o ../../bin/wolp.exe .

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: wolp-windows-installer
          path: bin/wolp.exe
