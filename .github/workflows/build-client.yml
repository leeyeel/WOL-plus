name: Build Client

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset_name: wolp-linux-amd64
          - goos: linux
            goarch: arm64
            asset_name: wolp-linux-arm64
          - goos: windows
            goarch: amd64
            asset_name: wolp-windows-amd64.exe

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install libpcap-dev
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev gcc-mingw-w64

      - name: Build client
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          # Windows 交叉编译使用 mingw
          CC: ${{ matrix.goos == 'windows' && 'x86_64-w64-mingw32-gcc' || '' }}
        run: |
          cd client/src
          go build -o ../../bin/${{ matrix.asset_name }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: bin/${{ matrix.asset_name }}

      - name: Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
