name: Build Server (Windows)

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # Windows 服务端安装包构建（接收 WOL Packet + WebUI）
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -match "refs/tags/(.+)") {
            $VERSION = $matches[1] -replace "^v", ""
            echo "version=$VERSION" >> $env:GITHUB_OUTPUT
            echo "Building from tag: v$VERSION"
          } else {
            $VERSION = "dev"
            echo "version=$VERSION" >> $env:GITHUB_OUTPUT
            echo "Building from branch: ${{ github.ref_name }}"
          }

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Create build directory
        run: |
          New-Item -ItemType Directory -Force -Path build

      - name: Download WinSW
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "https://github.com/winsw/winsw/releases/download/v2.12.0/WinSW-x64.exe" -OutFile "install/wolp-service.exe"

      - name: Download and extract NPCap SDK
        run: |
          $ProgressPreference = 'SilentlyContinue'
          # Download NPCap SDK
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          # Extract to temp directory
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "npcap-sdk" -Force
          # Set environment variables for CGO
          echo "NPCAP_SDK=$env:GITHUB_WORKSPACE\npcap-sdk" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CGO_CFLAGS=-IC:\npcap-sdk\Include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CGO_LDFLAGS=-LC:\npcap-sdk\Lib -lwpcap" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build wolp.exe
        shell: pwsh
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
        run: |
          cd client/src
          go build -o ../../build/wolp.exe .

      - name: Install Inno Setup
        run: |
          choco install innosetup --yes

      - name: Build installer
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DVERSION=${{ steps.get_version.outputs.version }} install\windows_x86_64.iss

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-windows-inno
          path: install/Output/*.exe

      - name: Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: install/Output/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
