name: Build IPK Package

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ipk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # 从 tag 中提取版本号 (如 v0.0.5 -> 0.0.5)
            VERSION=$(echo "${{ github.ref }}" | sed 's|refs/tags/v||')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Building from tag: v$VERSION"
          else
            # 非tag构建，使用默认版本号
            VERSION="dev"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Building from branch: ${{ github.ref_name }}"
          fi

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Build IPK packages
        run: |
          cd openwrt
          chmod +x build-ipk.sh
          VERSION="${{ steps.get_version.outputs.version }}" ./build-ipk.sh

      - name: Upload IPK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-wolp-ipk
          path: release/*.ipk
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.ipk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
